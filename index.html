<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View PDF and Return</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 85vh;
            border: none;
        }
        .button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 18px;
            background-color: #0078D4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            z-index: 1000;
        }
        .button:hover {
            background-color: #005A9E;
        }
    </style>
</head>
<body>
    <h1>Prašome peržiūrėti dokumentą</h1>
    <iframe
        src="https://docs.google.com/document/d/1JE9Hq9r2TIV9w0yPECjxYSbvIfwmouXQ/edit?usp=sharing&ouid=117809290287058000677&rtpof=true&sd=true/preview"frameborder="0">
    </iframe>
</body>
</html>
