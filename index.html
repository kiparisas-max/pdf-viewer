<!DOCTYPE html>
<html lang="en">
<head>

    <title>View PDF and Return</title>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 85vh;
            border: none;
        }
        .button {
            position: fixed;
            bottom: 20px;
            left: 50%;

            color: white;
            text-decoration: none;
            border-radius: 5px;
            z-index: 1000;
        }
        .button:hover {
            background-color: #005A9E;
        }
    </style>
</head>
<body>
    <h1>Prašome peržiūrėti dokumentą</h1>

    <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=ghrFgo1UykO8-b9LfrHQEi_1vKNTkdVHkvV6vV61_BdUOVEzUzQzQ1dRSUE5SlNTUFBCUVBQRDVKOS4u&lang=lt" class="button">Grįžti į apklausą</a>
